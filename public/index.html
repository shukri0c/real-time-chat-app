<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title>Real Time Chat App</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
        const socket = io();
        </script>
    </head>
    <body class="bg-gray-100 min-h-screen p-4 flex items-center justify-center">
        <div id="chat-container" class="w-full max-w-md h-[600px] flex flex-col bg-white rounded-xl shadow-lg overflow-hidden">
            <div id="message-container" class="flex-1 overflow-y-auto p-4 space-y-2">
                <div id="output"></div>
            </div>
            <div class="flex gap-2 p-4 bg-gray-50 border-t">
                <input id="handle" type="text" placeholder="Name" class="w-24 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <input id="message" type="text" placeholder="Type message..." class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button id="send" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors whitespace-nowrap">Send</button>
            </div>
        </div>
        <script src="/chat.js"></script>
    </body>
</html>
